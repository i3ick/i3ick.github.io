<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergraph 33-50</title>
</head>
<body>

<H1 style="text-align: center;">Greentooth Ballerina</H1>

<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<style>
  model-viewer {
    background-image: url("images/jean-karim-dangou-splash-royalty-free.jpg");
    background-size: auto 120%;
    background-position: center;
  }
</style>

<model-viewer style="margin-left:32vw; width: 35vw; height: 80vh" src="Greentooth_Ballerina2.glb" ar ar-modes="webxr scene-viewer quick-look" autoplay
  animation-loop  animation-name="Greentooth_armatureAction" camera-controls tone-mapping="neutral" poster="" shadow-intensity="1">
    
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
</model-viewer>

<H3 style="text-align: center;">Model by Karlo Pavičić Ravlić</H3>

<model-viewer style="margin-left:32vw; width: 35vw; height: 80vh" src="Harley_anim.glb" ar ar-modes="webxr scene-viewer quick-look" autoplay
  animation-loop  animation-name="Harley_idle.001" camera-controls tone-mapping="neutral" poster="" shadow-intensity="1">
    
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
</model-viewer>

<script>
(function() {
  const mv = document.getElementById('mv');
  const fallback = mv.querySelector('.mv-fallback');

  // If Custom Elements are supported, wait for model-viewer to be defined,
  // then remove/hide the fallback. If not supported, leave fallback visible.
  if ('customElements' in window) {
    const hideFallback = () => {
      if (fallback) {
        // remove from DOM so screen readers also ignore it once model-viewer works
        fallback.remove();
      }
    };

    const ctor = customElements.get('model-viewer');
    if (ctor) {
      // already defined
      hideFallback();
    } else {
      // defined later (module still loading) — wait and then hide
      customElements.whenDefined('model-viewer').then(hideFallback).catch(()=>{});
    }
  }
})();
</script>

<noscript>
  <div class="no-js-fallback">Model viewer requires JavaScript. Please enable JS or view a static image.</div>
</noscript>

</body>
</html>
